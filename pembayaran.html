<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halaman Pembayaran</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <style>
      .payment-code {
        font-size: 1.5rem;
        font-weight: bold;
        color: #eb8e8e;
      }
      .payment-expiry {
        font-size: 1rem;
        color: #eb8e8e;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Pembayaran</h1>
      <form id="paymentForm">
        <!-- Pilihan Metode Pembayaran -->
        <div class="mb-4">
          <label for="paymentMethod" class="form-label">Pilih Metode Pembayaran:</label>
          <select class="form-select" id="paymentMethod" required>
            <option value="" disabled selected>-- Pilih Metode Pembayaran --</option>
            <option value="Bank Transfer">Bank Transfer</option>
            <option value="E-Wallet">E-Wallet</option>
            <option value="Kartu Kredit">Kartu Kredit</option>
          </select>
        </div>
        <!-- Tombol untuk Menampilkan Kode Pembayaran -->
        <div class="d-grid">
          <button type="button" class="btn btn-primary" id="generateCode">Tampilkan Kode Pembayaran</button>
        </div>
      </form>
      <!-- Kode Pembayaran -->
      <div id="paymentDetails" class="mt-4" style="display: none">
        <h3 class="text-center">Detail Pembayaran</h3>
        <form id="orderForm" action="proses_order.html" method="post">
        <p>Metode Pembayaran: <span id="selectedMethod"></span></p>
        <p>Kode Pembayaran: <span class="payment-code" id="paymentCode"></span></p>
        <p>Masa Berlaku: <span class="payment-expiry" id="paymentExpiry"></span></p>
        <div class="d-grid mt-3">
          <button type="submit" class="btn btn-primary">Selesaikan Pembayaran</button>
        </div>
      </div>
    </div>

    <script>
      // Script untuk mengenerate kode pembayaran dan masa berlaku
      document.getElementById("generateCode").addEventListener("click", function () {
        const paymentMethod = document.getElementById("paymentMethod").value;

        if (!paymentMethod) {
          alert("Pilih metode pembayaran terlebih dahulu.");
          return;
        }

        // Tampilkan metode pembayaran yang dipilih
        document.getElementById("selectedMethod").textContent = paymentMethod;

        // Generate kode pembayaran acak
        const code = "PAY" + Math.floor(100000 + Math.random() * 900000);
        document.getElementById("paymentCode").textContent = code;

        // Generate masa berlaku (24 jam dari sekarang)
        const expiryDate = new Date();
        expiryDate.setHours(expiryDate.getHours() + 24);
        const formattedExpiry = expiryDate.toLocaleString("id-ID", {
          dateStyle: "full",
          timeStyle: "short",
        });
        document.getElementById("paymentExpiry").textContent = formattedExpiry;

        // Tampilkan detail pembayaran
        document.getElementById("paymentDetails").style.display = "block";
      });
      // Arahkan ke halaman "Thank You" setelah pembayaran selesai
      document.getElementById("completePayment").addEventListener("click", function () {
        alert("Pembayaran berhasil! Anda akan diarahkan ke halaman Thank You.");
        window.location.href = "proses_order.html"; // Ubah ke nama file halaman Thank You
      });
    </script>
  </body>
</html>
