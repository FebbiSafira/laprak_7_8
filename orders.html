<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand" href="index3fix.html">
          <img src="logo_bus_ceria.png" alt="Logo" style="width: 50px; height: auto" />
        </a>
        <!-- Toggler untuk layar kecil -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Items Navbar -->
        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index3fix.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="orders.html">Orders</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#Tentang">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Order Form -->
    <div class="container mt-5">
      <h2 class="mb-4">Formulir Pemesanan</h2>
      <form id="orderForm" action="pembayaran.html" method="post">
        <div class="mb-3">
          <label for="name" class="form-label">Nama</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Masukkan nama Anda" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Masukkan email Anda" required />
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Alamat</label>
          <textarea class="form-control" id="address" name="address" rows="3" placeholder="Masukkan alamat Anda" required></textarea>
        </div>
        <div class="mb-3">
          <label for="bookTitle" class="form-label">Judul Buku</label>
          <input type="text" class="form-control" id="bookTitle" name="bookTitle" placeholder="Masukkan judul buku" required />
        </div>
        <div class="mb-3">
          <label for="quantity" class="form-label">Jumlah Pembelian</label>
          <input type="number" class="form-control" id="quantity" name="quantity" min="1" placeholder="Masukkan jumlah pembelian" required />
        </div>
        <button type="submit" class="btn btn-primary">Kirim Pesanan</button>
      </form>
    </div>
  </body>
</html>
