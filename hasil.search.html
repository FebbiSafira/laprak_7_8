<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Booktory</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index3fix.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="orders.html">Orders</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="search.html">Search</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Search Result -->
    <div class="container mt-5">
      <h2 class="mb-4">Hasil Pencarian</h2>
      <p>Menampilkan hasil untuk: <strong id="searchResult"></strong></p>
      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Buku 1
          <button class="btn btn-success btn-sm">Beli</button>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Buku 2
          <button class="btn btn-success btn-sm">Beli</button>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Buku 3
          <button class="btn btn-success btn-sm">Beli</button>
        </li>
      </ul>
    </div>

    <script>
      // Menangkap parameter pencarian dari URL
      const urlParams = new URLSearchParams(window.location.search);
      const bookName = urlParams.get("bookName");
      const genre = urlParams.get("genre");

      // Menampilkan hasil pencarian di halaman
      const searchResult = document.getElementById("searchResult");
      searchResult.textContent = `"${bookName}" dengan genre "${genre}"`;
    </script>
  </body>
</html>
